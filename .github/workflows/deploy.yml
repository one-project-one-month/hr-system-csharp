name: Deploy .NET API to EC2

on:
  push:
    branches:
      - dev  # Only trigger on merge/push to dev branch
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet publish -c Release -o ./publish

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "./publish/*"
          target: "/home/ubuntu/app"

      - name: Restart API on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Make sure folder exists
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            # Kill old process
            pkill -f 'dotnet HRSystem.Csharp.Api.dll' || true

            # Run in background with logging
            nohup dotnet HRSystem.Csharp.Api.dll --urls "http://0.0.0.0:5000" > log.txt 2>&1 &

            # Verify process started
            sleep 2
            if ! pgrep -f 'dotnet HRSystem.Csharp.Api.dll'; then
              echo "❌ App failed to start"
              cat log.txt
              exit 1
            fi

            echo "✅ Deployment finished successfully"
            exit 0

